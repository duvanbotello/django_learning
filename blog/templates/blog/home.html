<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi web</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>
<body>
    <h1>Mi web</h1>
    {{blogs}} 
    {% for blog in blogs %}
    <h3>{{ blog.title }}</h3>
    <p>{{ blog.content }}</p>
    <a href="blog/{{blog.id}}">Leer Mas</a>
    {% endfor %}
</body>
</html>
